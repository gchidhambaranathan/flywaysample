group 'flywaysample'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //org.flywaydb.flyway
    compile group: 'org.flywaydb',name: 'flyway-core', version: '4.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
